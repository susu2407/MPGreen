<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃 설정</title>
    <link rel="stylesheet" href="../css/common/layout.css">
</head>
<body>
  <main>
    <section id="container"> 
        <div class="sidebar"> <!--사이드바-->
            <div class="sidebarHeader"> <!--사이드바 윗부분(제목 영역)-->
                <h2 class="sbTitle">대학소개</h2> <!--사이드바 제목-->
            </div>
            <div class="sidebarMenu"> <!--사이드바 하위 메뉴-->
                <ul class="list"> <!--사이드바 리스트-->
                    <li class="item"> <!--사이드바 리스트 요소-->
                        <a href="#" class="itemText">총장 인사말</a>
                    </li>
                    <li class="item">
                        <a href="#" class="itemText">교육이념</a>
                    </li>
                    <li class="item">
                        <a href="#" class="itemText">연혁</a>
                    </li>
                    <li class="item">
                        <a href="#" class="itemText">조직도</a>
                    </li>
                    <li class="item">
                        <a href="#" class="itemText">오시는길</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="board"> <!--본문 영역-->
            <div class="boardUpper"> <!--본문 윗부분(제목 영역)-->
                <h3 class="buText">교육이념</h3>
                <div class="boardLower"> <!--본문(내용 영역)-->
                    <article class="blText">
                        컨텐츠 내용 꾸미기
                    </article>
                </div>
            </div>

        </div>
    </section>
  </main>
</body>
</html>
