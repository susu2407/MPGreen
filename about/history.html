<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/about/About.css">
    <link rel="stylesheet" href="../css/common/layout.css">
</head>
<body>
    <!-- ===== 메인 ===== -->
    <main>
        <section id="container"> 
        <div class="sidebar"> <!--사이드바-->
            <div class="sidebarHeader"> <!--사이드바 윗부분(제목 영역)-->
                <h2 class="sbTitle">대학소개</h2> <!--사이드바 제목-->
            </div>
            <div class="sidebarMenu"> <!--사이드바 하위 메뉴-->
                <ul class="list"> <!--사이드바 리스트-->
                    <li class="item"> <!--사이드바 리스트 요소-->
                        <a href="./greeting.html" class="itemText">총장 인사말</a>
                    </li>
                    <li class="item">
                        <a href="./philosophy.html" class="itemText">교육이념</a>
                    </li>
                    <li class="item">
                        <a href="./history.html" class="itemText">연혁</a>
                    </li>
                    <li class="item">
                        <a href="./organization.html" class="itemText">조직도</a>
                    </li>
                    <li class="item">
                        <a href="./location.html" class="itemText">오시는길</a>
                    </li>
                </ul>
            </div>
            </div>
            <div class="board"> <!--본문 영역-->
                <div class="boardUpper"> <!--본문 윗부분(제목 영역)-->
                    <h3 class="buText">연혁</h3>
                    <div class="boardLower"> <!--본문(내용 영역)-->
                        <article>
                            <div class="timeline" id="timeline"></div>

                            <script>
                            const timeline = document.getElementById('timeline');

                            // 1995~2025 연혁 데이터 (각 연도 5~10개 사건)
                            const historyData = [
                                { year: '1995', events: ['대학 설립', '초대 총장 취임', '첫 학부 과정 개설'] },
                                { year: '2000', events: ['새로운 학술관 개관', '국제 학술 교류 확대'] },
                                { year: '2005', events: ['대학 부설 연구소 설립', '해외 교환학생 프로그램 확대'] },
                                { year: '2010', events: ['학술정보관 개관', '학부 전공 다양화'] },
                                { year: '2015', events: ['대학 창립 20주년', '교내 연구 장학금 확대'] },
                                { year: '2020', events: ['온라인 수업 시스템 도입', '코로나 대응 정책 시행'] },
                                { year: '2025', events: ['신입생 오리엔테이션 최신화', '졸업생 멘토링 강화'] }
                            ];

                            historyData.forEach((h, idx) => {
                            const div = document.createElement('div');
                            div.className = idx % 2 === 0 ? 'timeline-item left' : 'timeline-item right';
                            div.innerHTML = `<h3>${h.year}년</h3><ul>${h.events.map(e => `<li>${e}</li>`).join('')}</ul>`;
                            timeline.appendChild(div);
                            });

                            // 스크롤 애니메이션
                            const items = document.querySelectorAll('.timeline-item');
                            const observer = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                entry.target.classList.add('show');
                                }
                            });
                            }, { threshold: 0.1 });

                            items.forEach(item => observer.observe(item));
                            </script>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
